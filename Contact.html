        <h1>Talk to Us</h1>
        <p>We want to hear your thoughts. Wherever you are in the universe, we will listen.</p>
        <form name="MainForm" action="thankyou.html" method="post">
<div class="column">
        <input type="text" name="Subject" value="" class="input-large" placeholder="Subject (optional)">

        <input type="email" name="EMail" value="" class="input-large" placeholder="Email">

        <input type="email" name="EMailConfirmation" value="" class="input-large" placeholder="Email confirmation">

        <textarea placeholder="Type your message here..." rows="1" maxchars="255" name="Problem" id="Problem" value="" wrap="HARD" oninput="if (this.value.length >= parseInt(this.attributes['MaxChars'].value)) this.value = this.value.slice(0, 255); document.getElementById('problem_charsCount').innerHTML = (parseInt(this.attributes['MaxChars'].value)-parseInt(this.value.length))+' characters left.';"></textarea>

        <label id="problem_charsCount" for="Problem">255 characters left</label>
</div>
<div class="buttonp">
        <button class="btn-skin btn-purple" value="submit request" onclick="javascript:FormValidationLocal();return false;">Send message</button>
